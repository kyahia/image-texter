<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FabricJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>
        <label for="">Font size</label>
        <input type="number" id="font-size" value="80">
    </p>
    <p>
        <label for="">Positions</label>
        <input type="number" id="top">
        <input type="number" id="left">
    </p>
    <p>
        <label for="">Color</label>
        <input type="color" id="color" value="#ffffff">
    </p>
	
    <canvas id="c" height="400" width="400"></canvas>
    <p>
        <label for="">Content</label>
        <input type="text" id="content" value="10 mm">
    </p>
    <button id="apply">Apply</button>
	<button id="download">Download</button>

    <p>8 10</p>
    <p>12 14 16</p>
    <p>20 25</p>
	
	<script src='./main.js'></script>
</body>
</html>
